<b>
    <sc_element sys_idtf="concept_case">Корпус</sc_element>
</b>  — Корпус компьютера заключает в себе большинство компонентов системы. Он обеспечивает механическую поддержку и защиту внутренних элементов, таких как материнская плата, дисководы и блоки питания, а также контролирует и направляет поток охлаждающего воздуха на внутренние компоненты.
